        const createProduct = function(name, category, basicPrice, count, discount = 0) {

            name,

            basicPrice,
            count,
            discount
          };

            return this.count * this.basicPrice * (1 - this.discount / 100);
          }

          product.calcDelivery = function(){
            const orderSum = this.price * this.count;
                const deliverySum = orderSum * 0.03;
                if(orderSum >= 2000) {
                    return 0;
                }
                else if(deliverySum < 40) {
                    return 40;
                }
                return deliverySum
          }

          return product;
        }
